		<script type="text/javascript">

		function rand(newDiv) {
				var randHeight = (Math.random() * ($(window).height() - newDiv.clientHeight));
  				var randWidth = (Math.random() * ($(window).width() - newDiv.clientWidth));
    
             	newDiv.style.position = "absolute";
             	newDiv.style.top = randHeight + "px"; 
             	newDiv.style.left = randWidth  + "px";

             	return false;
		}

			function add() {
				var newDiv = document.createElement('div');

				document.body.appendChild(newDiv);
				rand(newDiv);

				return false;

			}


			$("button").click(function(){
				add();
				return false;
			});


		</script>
